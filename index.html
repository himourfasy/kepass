<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kepass</title>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/flat-ui.css" rel="stylesheet">
    <link href="cyborg.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
</head>

<body>

    <div class="container" id="loginBox">
        <input class="form-control" id="loginpwd" type="password" placeholder="Main Password..." />
    </div>
    <div class="progress" id='countDown'>
        <div class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
        </div>
    </div>
    <div id="lgMsg"></div>

    <div id="main">
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active">
                <a href="#home" data-toggle="tab">
                    <span class="glyphicon glyphicon-home"></span>
                </a>
            </li>
            <li role="presentation">
                <a href="#add" data-toggle="tab">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>
            </li>
            <li role="presentation">
                <a href="#config" data-toggle="tab">
                    <span class="glyphicon glyphicon-cog"></span>
                </a>
            </li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane fade in active" id="home">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <h1></h1>
                        </div>
                    </div>
                    <p></p>
                    <div class="row">
                        <div class="col-xs-3 col-md-3">
                        </div>
                        <div class="col-xs-6 col-md-6 ">
                            <div class="form-group">
                                <input class="form-control" id="query" type="text" placeholder="Query" />
                                <span class="input-icon fui-search"></span>
                            </div>
                        </div>
                        <div class="col-xs-3 col-md-3">
                        </div>
                    </div>

                    <p></p>
                    <div class="row">
                        <div class="col-xs-1 col-md-1">
                        </div>
                        <div class="col-xs-4 col-md-4">
                            <ul class="list-group" id="result">

                            </ul>
                        </div>
                        <div class="col-xs-6 col-md-6 well" style="display:none;">
                            <ul class="list-group" id="detail">

                            </ul>
                            <div class="btn-group" style="float: right;" id="first">
                                <button type="button" class="btn btn-success" id="btnEdit">Edit</button>
                                <button type="button" class="btn btn-danger" id="btnDelete">Delete</button>
                            </div>
                            <div class="btn-group" style="display: none;float: left;" id="second">
                                <button type="button" class="btn btn-success" id="btnSave">Save</button>
                                <button type="button" class="btn btn-info" id="btnCancel">Cancel</button>
                            </div>
                        </div>
                        <div class="col-xs-1 col-md-1">
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="add">
                <div class="container-fluid">
                    <div class="row"></div>
                    <div class="row">
                        <div class="col-xs-3 col-md-3">
                        </div>
                        <div class="col-xs-6 col-md-6 well">
                            <div class="form-group">
                                <input class="form-control" id="site" type="text" placeholder="Site" />
                                <span class="input-icon fui-radio-unchecked"></span>
                            </div>
                            <div class="form-group">
                                <input class="form-control" id="user" type="text" placeholder="User Name" />
                                <span class="input-icon fui-user"></span>
                            </div>
                            <div class="form-group">
                                <input class="form-control" id="password" type="password" placeholder="Password" />
                                <span class="input-icon fui-lock"></span>
                            </div>

                            <button class="btn  btn-primary" id="btnAddItem">Submit</button>
                        </div>
                        <div class="col-xs-3 col-md-3" id="addRight">
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="config">

                <div class="col-xs-1 col-md-1">
                </div>
                <div class="col-xs-10 col-md-10">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Random key</h3>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-xs-8 col-md-8">
                                    <div id="slider" class="ui-slider"></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-4 col-md-4">
                                    <button class="btn  btn-primary" id="generate">
                                        key length: 8
                                    </button>
                                </div>
                                <div class="col-xs-4 col-md-4">
                                    <input class="form-control flat" placeholder="" readonly="" type="text" id="random">
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="col-xs-1 col-md-1">
                </div>

            </div>
        </div>
    </div>
    <div class="container" id="bottomMsg">
    </div>



    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-select.js"></script>
    <script src="js/bootstrap-switch.js"></script>
    <script src="js/flatui-checkbox.js"></script>
    <script src="js/flatui-radio.js"></script>
    <script src="js/jquery.tagsinput.js"></script>
    <script src="js/jquery.placeholder.js"></script>
    <script src="main.js"></script>
</body>

</html>
